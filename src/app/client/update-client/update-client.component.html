<div class="container">
    <h2>Update Client</h2>
    <form >
      <div class="form-group">
        <label for="clientId">Client Id</label>
        <input
          type="text"
          class="form-control"
          id="clientId"
          name="clientId"
        />
      </div>
      <label for="clientName">Client Name</label>
      <input
        type="text"
        class="form-control"
        id="clientName"
        name="clientName"
      />
      <label for="clientEmail">Client Email</label>
      <input
        type="text"
        class="form-control"
        id="clientEmail"
        name="clientEmail"
      />
      <label for="clientPhone">Client Phone</label>
      <input
        type="text"
        class="form-control"
        id="clientPhone"
        name="clientPhone"
      />
      <label for="clientAddress">Client Address</label>
      <input
        type="text"
        class="form-control"
        id="clientAddress"
        name="clientAddress"
      />

      <input type="submit" class="btn btn-primary" value="Update" />
    </form>
  </div>
