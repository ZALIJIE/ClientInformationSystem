<div class="container">
    <h2>Add Client</h2>
    <form (ngSubmit)="create()" #createClientForm="ngForm">
      <div class="form-group">
        <label for="Name">Client Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          [(ngModel)]="client.Name"
        />
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input
          type="text"
          class="form-control"
          id="Email"
          name="Email"
          [(ngModel)]="client.Email"

        />
      </div>
      <div class="form-group">
        <label for="Phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="Phone"
          name="Phone"
          [(ngModel)]="client.Phone"

        />
      </div>

      <div class="form-group">
        <label for="Address">Address</label>
        <input
          type="text"
          class="form-control"
          id="Address"
          name="Address"
          [(ngModel)]="client.Address"
        />
      </div>

      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
  </div>
