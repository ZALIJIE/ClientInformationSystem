<div class="container">
    <h2>Add Employee</h2>
    <form (ngSubmit)="create()" #createEmployeeForm="ngForm">
      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input
          type="text"
          class="form-control"
          id="employeeName"
          name="employeeName"
          [(ngModel)]="emp.Name"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="oassword"
          name="password"
          [(ngModel)]="emp.Password"

        />
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input
          type="text"
          class="form-control"
          id="designation"
          name="designation"
          [(ngModel)]="emp.Designation"

        />
      </div>

      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
  </div>
