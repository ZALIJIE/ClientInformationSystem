<div class="container">
    <h2>Add Interaction</h2>
    <form (ngSubmit)="create()" #createInteractionForm="ngForm">
      <div class="form-group">
        <label for="clientId">Client Id</label>
        <input
          type="text"
          class="form-control"
          id="clientId"
          name="clientId"
          [(ngModel)]="interaction.ClientId"
        />
      </div>
      <div class="form-group">
        <label for="employeeId">Employee Id</label>
        <input
          type="text"
          class="form-control"
          id="employeeId"
          name="employeeId"
          [(ngModel)]="interaction.EmployeeId"

        />
      </div>
      <div class="form-group">
        <label for="intType">Interview Type</label>
        <input
          type="text"
          class="form-control"
          id="intType"
          name="intType"
          [(ngModel)]="interaction.IntType"

        />
      </div>

      <div class="form-group">
        <label for="intDate">Interview Date</label>
        <input
          type="text"
          class="form-control"
          id="intDate"
          name="intDate"
          [(ngModel)]="interaction.IntDate"
        />
      </div>

      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input
          type="text"
          class="form-control"
          id="remarks"
          name="remarks"
          [(ngModel)]="interaction.Remarks"
        />
      </div>

      <input type="submit" class="btn btn-primary" value="create" />
    </form>
  </div>
